<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<p:dataTable value="#{veiculoBean.listarVeiculos()}" 
		var="veiculo">
		<p:column headerText="Placa">
			
			#{veiculo.placa}
		</p:column>
		<p:column headerText="modelo">
			
			#{veiculo.modelo.descricaoModelo}
		</p:column>
		<p:column headerText="Modelo">
			
			#{veiculo.proprietario.cpfProprietario}
		</p:column>
		<p:column>

			<p:button value="Editar" class="btn btn-primary">
				<f:param value="#{veiculo.placa}" name="placa" />
			</p:button>

		</p:column>
		<p:column>

			<p:commandButton action="#{veiculoBean.removerVeiculo(veiculo)}" value="Excluir" />
			
			

		</p:column>

	</p:dataTable>

</h:body>
</html>
